<head>
  <title></title>
</head>

<body>
  <section class="container">
  <header>
    <div class="user">
    {{> loginButtons}}
  </div>
    <div class="header">
        <h3>
          Days without cigarettes counter!
        </h3>
    </div>
    
  <div class="clear"></div>
  </header>
<section class="counter container">
  {{> counter}}
</section>
</section>
</body>

<template name="counter">
  <button class="start btn btn-primary">Start counting days</button>
  {{# each days}}
    {{>day}}
  {{/each}}
</template>

<template name="day">
  <h1 class="time-elapsed">{{{displayElapsedTime}}}</h1>
</template>
